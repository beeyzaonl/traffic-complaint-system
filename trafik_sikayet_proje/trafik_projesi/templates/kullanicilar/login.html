{% extends 'base.html' %}

{% block content %}

<style>
  body {
    background-color: #1b1b1b;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .login-container {
    background: #2c2c2c;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .login-container form {
    display: flex;
    flex-direction: column;
  }

  .login-container form input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
  }

  .login-container form button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }

  .login-container form button:hover {
    background-color: #0056b3;
  }

  .login-container p {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
  }

  .login-container a {
    color: #00f;
    text-decoration: none;
    font-weight: bold;
  }

  .login-container a:hover {
    color: #0056b3;
  }
</style>

<div class="login-container">
  <h2>Giriş Yap</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Giriş Yap</button>
  </form>
  <p>Hesabınız yok mu?
    <a href="{% url 'register' %}">Kayıt Ol</a>
  </p>
</div>

{% endblock %}
