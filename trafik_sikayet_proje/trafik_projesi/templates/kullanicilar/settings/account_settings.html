<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Ayarları</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .profile-picture-container {
            text-align: center; /* Yazıyı ve fotoğrafı ortala */
          }
          .profile-picture-container img {
            display: block;
            margin: 0 auto; /* Fotoğrafı ortala */
            border-radius: 50%;
          }
          .clear-button {
            padding: 5px 10px;
            font-size: 12px;
          }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hesap Ayarları</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group profile-picture-container">
                {% if user.userprofile.profile_picture %}
                  <img src="{{ user.userprofile.profile_picture.url }}" alt="Profil Fotoğrafı" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;">
                  <button type="submit" name="clear_profile_picture" class="btn btn-secondary btn-sm clear-button">Temizle</button>
                {% else %}
                  <label for="id_profile_picture">Profil Fotoğrafı</label>
                  {{ form.profile_picture }}
                {% endif %}
            </div>
            <div class="form-group">
                <label for="id_theme">Tema</label>
                {{ form.theme }}
            </div>
            <div class="form-group">
                <label for="id_language">Dil</label>
                {{ form.language }}
            </div>
            <button type="submit">Kaydet</button>
        </form>
    </div>
</body>
</html>
