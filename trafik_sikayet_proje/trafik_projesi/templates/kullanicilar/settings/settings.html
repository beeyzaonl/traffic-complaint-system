<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayarlar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
        ul li a {
            display: block;
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f8f9fa;
            transition: background-color 0.3s, color 0.3s;
        }
        ul li a:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ayarlar</h1>
        <ul>
            <li><a href="{% url 'account_settings' %}">Hesap Ayarları</a></li>
            <li><a href="{% url 'security_settings' %}">Güvenlik Ayarları</a></li>
            <li><a href="{% url 'notification_settings' %}">Bildirim Ayarları</a></li>
            <li><a href="{% url 'privacy_settings' %}">Gizlilik Ayarları</a></li>
            <li><a href="{% url 'index' %}" class="btn btn-secondary btn-sm clear-button">Ana Sayfaya Geri Dön</a></li>
        </ul>
    </div>
</body>
</html>
