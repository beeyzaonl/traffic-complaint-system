<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gizlilik Ayarları</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-top: 20px;
        }
        .form-check {
            margin-bottom: 15px;
        }
        .form-check-label {
            margin-left: 5px;
            font-weight: bold;
            color: #555;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gizlilik Ayarları</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-check">
                {{ form.anonymous_reporting }}
                <label class="form-check-label" for="id_anonymous_reporting">Anonim Raporlama</label>
            </div>
            <div class="form-check">
                {{ form.location_access }}
                <label class="form-check-label" for="id_location_access">Konum Erişimi</label>
            </div>
            <button type="submit">Kaydet</button>
        </form>
    </div>
</body>
</html>
